<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Required4Testing</title>
</h:head>
<h:body>
    <h1>Welcome to Required4Testing</h1>
    <p:panel header="Home Page">
        <h:link outcome="user/userprofile" value="Go to User Profile" />
    </p:panel>
    <h:form>
        <p:panel header="Login" style="width:300px">
            <p:messages id="messages" showDetail="true" closable="true" />

            <p:outputLabel for="username" value="Benutzername" />
            <p:inputText id="username" value="#{loginViewModel.username}" required="true" />

            <p:outputLabel for="password" value="Passwort" style="margin-top:10px;" />
            <p:password id="password" value="#{loginViewModel.password}" required="true" feedback="false" />

            <p:commandButton value="Anmelden" action="#{loginViewModel.login}" update="messages" style="margin-top:15px; width:100%;" />
        </p:panel>
    </h:form>
</h:body>
</html>
