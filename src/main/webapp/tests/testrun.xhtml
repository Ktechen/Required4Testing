<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"><h:head><title>Testläufe</title></h:head>
<h:body>
    <h1>
        Name: <h:outputText value="#{loginViewModel.username}"/> –
        Level: <h:outputText value="#{loginViewModel.level}"/>
    </h1>
    <h:form id="navForm">
        <p:menu orientation="horizontal">
            <p:menuitem value="Test Case" outcome="/tests/testcase.xhtml" icon="pi pi-file"/>
            <p:menuitem value="Test Requirement" outcome="/tests/testrequirement.xhtml" icon="pi pi-check-square"/>
            <p:menuitem value="Test Result" outcome="/tests/testresult.xhtml" icon="pi pi-chart-bar"/>
        </p:menu>
    </h:form>
<h:form id="runForm">
    <p:panel header="Neuen Testlauf starten">
        <p:calendar value="#{testRunViewModel.startFrom}" required="true" pattern="yyyy-MM-dd" showButtonPanel="true"/>
        <p:commandButton value="Starten" action="#{testRunViewModel.save}" update="@form"/>
    </p:panel>

    <p:panel header="Testläufe">
        <p:dataTable value="#{testRunViewModel.testCases}" var="testcase">
            <p:column headerText="Start"><h:outputText value="#{testcase.name}"/></p:column>
        </p:dataTable>
    </p:panel>

    <p:panel header="TestResults">
        <p:dataTable value="#{testRunViewModel.testResults}" var="results">
            <p:column headerText="Start"><h:outputText value="#{results.testResultType.option}"/></p:column>
        </p:dataTable>
    </p:panel>
</h:form>
</h:body>
</html>
