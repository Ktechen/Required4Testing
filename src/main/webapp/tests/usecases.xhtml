<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Welcome to Required4Testing</title>
</h:head>
<h:body>
    <h1>
        Name: <h:outputText value="#{testRequirementViewModel.username}"/> â€“
        Level: <h:outputText value="#{testRequirementViewModel.level}"/>
    </h1>
    <h:form id="mainForm">
        <p:tabView dynamic="true">
            <p:tab title="Anforderungen">

                <p:panel header="Neue Anforderung anlegen">
                    <p:outputLabel for="reqTitle" value="Titel:"/>
                    <p:inputText id="reqTitle"
                                 value="#{testRequirementViewModel.title}"
                                 style="width:100%" required="true"/>

                    <p:outputLabel for="reqDesc" value="Beschreibung:"/>
                    <p:inputTextarea id="reqDesc"
                                     value="#{testRequirementViewModel.description}"
                                     style="width:100%" rows="4" required="true"/>

                    <p:commandButton value="Anforderung speichern"
                                     action="#{testRequirementViewModel.save}"
                                     update="@form"/>

                    <p:messages id="msgs" showDetail="true" autoUpdate="true"/>
                </p:panel>

                <p:panel header="Bestehende Anforderungen">
                    <p:dataTable value="#{testRequirementViewModel.testRequirements}" var="requirements">
                        <p:column headerText="Title">
                            <h:outputText value="#{requirements.title}"/>
                        </p:column>
                        <p:column headerText="Title">

                        </p:column>
                        <p:column headerText="testCases">
                            <p:dataTable value="#{requirements.testCase}" var="testcase">
                                <p:column headerText="id">
                                    <h:outputText value="#{testcase.id}"/>
                                </p:column>
                                <p:column headerText="description">
                                    <h:outputText value="#{testcase.description}"/>
                                </p:column>
                                <p:column headerText="name">
                                    <h:outputText value="#{testcase.name}"/>
                                </p:column>
                                <p:column headerText="assignedToUser">
                                    <h:outputText value="#{testcase.assignedToUser}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{requirements.description}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
