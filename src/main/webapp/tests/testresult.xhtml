<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Testergebnisse</title>
</h:head>
<h:body>
    <h1>
        Name: <h:outputText value="#{loginViewModel.username}"/> â€“
        Level: <h:outputText value="#{loginViewModel.level}"/>
    </h1>
    <h:form id="navForm">
        <p:menu orientation="horizontal">
            <p:menuitem value="Test Case" outcome="/tests/testcase.xhtml" icon="pi pi-file"/>
            <p:menuitem value="Test Requirement" outcome="/tests/testrequirement.xhtml" icon="pi pi-check-square"/>
            <p:menuitem value="Test Run" outcome="/tests/testrun.xhtml" icon="pi pi-play"/>
        </p:menu>
    </h:form>
<h:form id="resultForm">
    <p:panel header="Neues Ergebnis erfassen">
        <p:selectOneMenu value="#{testResultViewModel.testRunId}">
            <f:selectItems value="#{testResultViewModel.testRun}" var="testrun" itemLabel="#{testrun.startFrom}" itemValue="#{testrun.id}"/>
        </p:selectOneMenu>

        <p:selectOneMenu value="#{testResultViewModel.testResultTypeId}">
            <f:selectItems value="#{testResultViewModel.testResultType}" var="resultType" itemLabel="#{resultType.option}" itemValue="#{resultType.id}"/>
        </p:selectOneMenu>

        <p:commandButton value="Speichern" action="#{testResultViewModel.save}" update="@form"/>
    </p:panel>

    <p:panel header="Ergebnisse">
        <p:dataTable value="#{testResultViewModel.testResult}" var="testresult">
            <p:column headerText="Run"><h:outputText value="#{testresult.testRun.startFrom}"/></p:column>
            <p:column headerText="Typ"><h:outputText value="#{testresult.testResultType.option}"/></p:column>
        </p:dataTable>
    </p:panel>
</h:form>
</h:body>
</html>
